<!DOCTYPE html>
<html leng="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>多图上传</title>
  <link rel="stylesheet" href="css/uploadPictures.css">
</head>
<body>

  <div id="yauoi-upload"></div>

  <button class="yauoi-submit">上传</button>

  <script type="text/javascript" src="js/uploadPictures.js"></script>

  <script type="text/javascript">
    document.documentElement.style.fontSize =
      document.documentElement.clientWidth * 0.1 + 'px';

    var options = {
      path: '/',
      success: function (res) {
        console.log(res)
      },
      fail: function (err) {
        console.log(err)
      }
    };

    var upload = imagesUpload('#yauoi-upload', options);
    document.getElementsByClassName('yauoi-submit')[0].onclick = function (e) {
      upload();
    }
  </script>
</body>
</html>
